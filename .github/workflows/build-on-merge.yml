name: Test and build on PR
on:
    pull_request:
      branches:
        - main

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '22'
                cache: npm
            # npm install = npm ci
            - run: npm ci
            - run: npm run lint

